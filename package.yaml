name:                danac
version:             0.1.0.0
github:              "githubuser/danac"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/danac#readme>

dependencies:
- base

library:
  source-dirs: src
  exposed-modules:
  - Danac.Core.Ast
  - Danac.Core.XRecMap
  - Danac.Parser.Ast
  - Danac.Parser.Core
  - Danac.Renamer.Core
  dependencies:
  - megaparsec
  - parser-combinators
  - text
  - containers
  - validation-selective
  - mtl

tests:
  danac-test:
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - text
    - danac
    - megaparsec
    - hspec-megaparsec
    - pretty-simple
    - mtl
    - containers
    defaults: hspec/hspec@master

executables:
  danac-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - danac
  hello_world-exe:
    source-dirs:       acceptance-tests/hello_world
    main:              Main.hs 
    dependencies:
    - text
    - danac
    - megaparsec
    - pretty-simple
    - mtl
    - validation-selective
  bubblesort-exe:
    source-dirs:       acceptance-tests/bubble_sort
    main:              Main.hs 
    dependencies:
    - text
    - danac
    - megaparsec
    - pretty-simple
    - mtl
    - validation-selective
